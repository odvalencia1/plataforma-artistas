<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::frgHead"></head>
<body class="is-preload landing">
	<div id="page-wrapper">
		<div th:replace="layout ::frgHeader"></div>
		<div id="main" class="wrapper style1">
			<section>
				<h3 th:text="${title}" class="h4 text-gray-900 mb-4"></h3>
				<form method="post" th:object=${cliente}
					th:action="@{/cliente/save}" enctype="multipart/form-data"
					id="fileUploadForm">
					<div class="row gtr-uniform gtr-50">
					<div class=" col-12 col-12-xsmall">
							<input type="text" th:field="*{cedula}"
								placeholder="C&eacute;dula " />
						</div>
						<div class="col-6 col-12-xsmall">
							<input type="text" th:field="*{nombre}"
								placeholder="Nombre " />
						</div>
						<div class="col-6 col-12-xsmall">
							<input type="text" th:field="*{apellido}"
								placeholder="Apellido " />
						</div>
						
						<div class="col-6 col-12-xsmall">
							<input type="email" th:field="*{correoElectronico}" placeholder="Correo Electr&oacute;nico" />
						</div>
						<div class="col-6 col-12-xsmall">
							<input type="text" th:field="*{telefono}" placeholder="Tel&eacute;fono" />
						</div>
						<div class="col-12">
						<h3>Datos Nacimiento</h3>
						</div>
						<div class="col-6 col-12-xsmall">
							<input type="date" th:field="*{fechaNacimiento}" placeholder="Fecha" />
						</div>
						<div class="col-6 col-12-xsmall">
							<input type="text" th:field="*{lugarNacimiento}" placeholder="Lugar" />
						</div>			

						<div class="col-12">
							<ul class="actions">
								<i class ="fas fa-check-circle fa-smtext-white-50">
								<input type="submit" class="primary " value="Guardar" /> </i> 
								<a th:href="@{/cliente/list}"class="button"><i
									class="fas fa-times fa-sm text-white-50"></i>&nbsp;Cancelar</a>
								
							</ul>
						</div>
						<input type="hidden" th:field="*{idPersona}" />
					</div>
					
				</form>
			</section>
		</div>
		<footer id="footer" th:replace="layout::frgFooter"></footer>
	</div>
	<div th:replace="layout::frgScripts"></div>
</body>
</html>
