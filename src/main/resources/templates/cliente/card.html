<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::frgHead">
</head>
<body class="is-preload landing">
	<div id="page-wrapper">
		<div th:replace="layout ::frgHeader"></div>
		<div id="main" class="wrapper style1">
			<h3 th:text="${title}" class="h4 text-gray-900 mb-4"></h3>
			<div class="row gtr-uniform gtr-50">
				<div class=" col-12 col-12-xsmall">
					<h3>C&eacute;dula</h3>
					<label th:text="${cliente.cedula}"></label>
				</div>
				<div class="col-6 col-12-xsmall">
					<h3>Nombre</h3>
					<label th:text="${cliente.nombre}"> </label>
				</div>
				<div class="col-6 col-12-xsmall">
					<h3>Apellido</h3>
					<label th:text="${cliente.apellido}"> </label>
				</div>
				<div class="col-6 col-12-xsmall">
					<h3>Correo Electr&oacute;nico</h3>
					<label th:text="${cliente.correoElectronico}"> </label>
				</div>
				<div class="col-6 col-12-xsmall">
					<h3>Tel&eacute;fono</h3>
					<label th:text="${cliente.telefono}"> </label>
				</div>
				<div class="col-6 col-12-xsmall">
					<h3>Fecha de nacimiento</h3>
					<label th:text="${cliente.fechaNac()}"> </label>
				</div>
				<div class="col-6 col-12-xsmall">
					<h3>Lugar Nacimiento</h3>
					<label th:text="${cliente.lugarNacimiento}"> </label>
				</div>
				<div class="col-12">
					<h3>&iquest;Desea eliminar el cliente?</h3>
				</div>
				<div class="col-12">
					<ul class="actions">
						<a th:href="@{/cliente/delete/} + ${cliente.idPersona}"
							class="button primary"><i
							class="fas fa-trash fa-sm text-white-50"></i>&nbsp;Aceptar</a>
						<a th:href="@{/cliente/list}" class="button"><i
							class="fas fa-times fa-sm text-white-50"></i>&nbsp;Cancelar</a>

					</ul>
				</div>

			</div>

		</div>
		<footer id="footer" th:replace="layout::frgFooter"></footer>
	</div>
	<div th:replace="layout::frgScripts"></div>
</body>
</html>
